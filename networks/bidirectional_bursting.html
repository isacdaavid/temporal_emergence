<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 187, "label": 187, "shape": "dot"}, {"id": 234, "label": 234, "shape": "dot"}, {"id": 150, "label": 150, "shape": "dot"}, {"id": 66, "label": 66, "shape": "dot"}, {"id": 362, "label": 362, "shape": "dot"}, {"id": 13, "label": 13, "shape": "dot"}, {"id": 107, "label": 107, "shape": "dot"}, {"id": 19, "label": 19, "shape": "dot"}, {"id": 325, "label": 325, "shape": "dot"}, {"id": 126, "label": 126, "shape": "dot"}, {"id": 88, "label": 88, "shape": "dot"}, {"id": 316, "label": 316, "shape": "dot"}, {"id": 99, "label": 99, "shape": "dot"}, {"id": 336, "label": 336, "shape": "dot"}, {"id": 120, "label": 120, "shape": "dot"}, {"id": 251, "label": 251, "shape": "dot"}, {"id": 335, "label": 335, "shape": "dot"}, {"id": 343, "label": 343, "shape": "dot"}, {"id": 86, "label": 86, "shape": "dot"}, {"id": 117, "label": 117, "shape": "dot"}, {"id": 345, "label": 345, "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 187, "to": 234}, {"from": 150, "to": 66}, {"from": 362, "to": 66}, {"from": 13, "to": 107}, {"from": 13, "to": 19}, {"from": 325, "to": 126}, {"from": 88, "to": 316}, {"from": 88, "to": 99}, {"from": 336, "to": 126}, {"from": 120, "to": 126}, {"from": 251, "to": 99}, {"from": 19, "to": 335}, {"from": 19, "to": 343}, {"from": 335, "to": 86}, {"from": 117, "to": 345}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
